services:
  backend:
    build:
      context: ./springboot-backend
      dockerfile: Dockerfile
    container_name: springboot-backend
    restart: unless-stopped
    environment:
      DB_HOST: ${DB_HOST:-172.17.0.1}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      LOG_DIR: /app/logs
    ports:
      - "${BACKEND_PORT}:6365"
    volumes:
      - backend_logs:/app/logs
    networks:
      - gost-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6365/flow/test"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  frontend:
    profiles: ["nginx"]
    build:
      context: ./vite-frontend
      dockerfile: Dockerfile
    container_name: vite-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - gost-network

volumes:
  backend_logs:
    name: backend_logs
    driver: local

networks:
  gost-network:
    name: gost-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
